<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="titulo">Estagio</ui:insert>
	</title>
	<h:outputStylesheet library="arquivos" name="styles.css" />
</h:head>
<h:body>
	<header style="display: flex; align-items: center; padding-left: 10px;">
		Estágio DAC
	</header>
	<h:form>
		<div style="margin: 20px; display: flex; gap: 10px;">
			<h:commandButton value="Página inicial"
					action="index?faces-redirect=true" />
			<h:commandButton value="Alunos"
					action="listar-alunos?faces-redirect=true" />
			<h:commandButton value="Empresas"
					action="listar-empresas?faces-redirect=true" />
			<h:commandButton value="Orientadores"
					action="listar-orientadores?faces-redirect=true" />
			<h:commandButton value="Estágios"
					action="listar-estagios?faces-redirect=true" />
		</div>
	</h:form>
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>
	<footer> Alysson Aldrin Barreto Bezerra</footer>
</h:body>
</html>
