<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
  template="/WEB-INF/template/Layout.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <ui:define name="titulo">Editar orientador</ui:define>
  <ui:define name="corpo">
    <h2>Editar Orientador</h2>
    <h:form id="frm">
      <p:messages showDetail="false" showSummary="true" />
      <p:panelGrid columns="2">
        <h:outputLabel value="Nome da orientador" />
        <p:inputText
          size="60"
          value="#{editarOrientadorBean.orientador.nome}"
          label="Nome"
        />
        <h:outputLabel value="Departamento" />
        <p:inputText
          size="60"
          value="#{editarOrientadorBean.orientador.departamento}"
          label="Departamento"
        >
        </p:inputText>
      </p:panelGrid>
      <div style="display: flex; margin: 10px; gap: 10px; align-items: center">
        <h:commandButton
          value="Salvar"
          action="#{editarOrientadorBean.editar}"
        />
        <h:commandLink
          value="Voltar para home"
          action="index?faces-redirect=true"
        />
      </div>
    </h:form>
  </ui:define>
</ui:composition>
