<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
  template="/WEB-INF/template/Layout.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <ui:define name="titulo">Avaliação do Professor</ui:define>
  <ui:define name="corpo">
    <h2>Avaliação do Professor</h2>
    <h:form id="frm">
      <p:messages showDetail="false" showSummary="true" />
      <p:panelGrid columns="2">
        <h:outputLabel
          value="Assiduidade - cumprimento do horário de trabalho determinado pela empresa"
        />
        <p:selectOneMenu
          value="#{avaliacaoDoProfessorBean.avaliacaoDoProfessor.assiduidade}"
          label="Assiduidade"
        >
          <f:selectItem itemLabel="Insuficiente" itemValue="Insuficiente" />
          <f:selectItem itemLabel="Regular" itemValue="Regular" />
          <f:selectItem itemLabel="Bom" itemValue="Bom" />
          <f:selectItem itemLabel="Muito Bom" itemValue="Muito Bom" />
        </p:selectOneMenu>
        <h:outputLabel
          value="Disciplina - observância das normas e regulamentos internos da empresa"
        />
        <p:selectOneMenu
          value="#{avaliacaoDoProfessorBean.avaliacaoDoProfessor.disciplina}"
          label="Disciplina"
        >
          <f:selectItem itemLabel="Insuficiente" itemValue="Insuficiente" />
          <f:selectItem itemLabel="Regular" itemValue="Regular" />
          <f:selectItem itemLabel="Bom" itemValue="Bom" />
          <f:selectItem itemLabel="Muito Bom" itemValue="Muito Bom" />
        </p:selectOneMenu>
        <h:outputLabel
          value="Sociabilidade - predisposição para se interagir, cooperar e se relacionar com os chefes, supervisores e colegas, no âmbito de trabalho"
        />
        <p:selectOneMenu
          value="#{avaliacaoDoProfessorBean.avaliacaoDoProfessor.sociabilidade}"
          label="Sociabilidade"
        >
          <f:selectItem itemLabel="Insuficiente" itemValue="Insuficiente" />
          <f:selectItem itemLabel="Regular" itemValue="Regular" />
          <f:selectItem itemLabel="Bom" itemValue="Bom" />
          <f:selectItem itemLabel="Muito Bom" itemValue="Muito Bom" />
        </p:selectOneMenu>
        <h:outputLabel
          value="Responsabilidade - eficiência e eficácia na execução das tarefas que lhe são atribuídas, e zelo pelo equipamento e bens da empresa"
        />
        <p:selectOneMenu
          value="#{avaliacaoDoProfessorBean.avaliacaoDoProfessor.responsabilidade}"
          label="Responsabilidade"
        >
          <f:selectItem itemLabel="Insuficiente" itemValue="Insuficiente" />
          <f:selectItem itemLabel="Regular" itemValue="Regular" />
          <f:selectItem itemLabel="Bom" itemValue="Bom" />
          <f:selectItem itemLabel="Muito Bom" itemValue="Muito Bom" />
        </p:selectOneMenu>
        <h:outputLabel
          value="Iniciativa/Senso crítico - prever e ser proativo em atividades solicitadas"
        />
        <p:selectOneMenu
          value="#{avaliacaoDoProfessorBean.avaliacaoDoProfessor.iniciativa}"
          label="Iniciativa"
        >
          <f:selectItem itemLabel="Insuficiente" itemValue="Insuficiente" />
          <f:selectItem itemLabel="Regular" itemValue="Regular" />
          <f:selectItem itemLabel="Bom" itemValue="Bom" />
          <f:selectItem itemLabel="Muito Bom" itemValue="Muito Bom" />
        </p:selectOneMenu>
      </p:panelGrid>
      <div style="display: flex; margin: 10px; gap: 10px; align-items: center">
        <h:commandButton
          value="Salvar"
          action="#{avaliacaoDoProfessorBean.salvar}"
        />
        <h:commandLink
          value="Voltar para home"
          action="index?faces-redirect=true"
        />
      </div>
    </h:form>
  </ui:define>
</ui:composition>
