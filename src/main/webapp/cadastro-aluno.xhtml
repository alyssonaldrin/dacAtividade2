<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Cadastro de aluno</ui:define>
	<ui:define name="corpo">
		<h2>Cadastro de Aluno</h2>
		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" />
			<p:panelGrid columns="2">
				<h:outputLabel value="Nome do aluno" />
				<p:inputText 
					size="60" 
					value="#{cadastroAlunoBean.aluno.nome}"
					label="Nome" />
				<h:outputLabel value="Matricula" />
				<p:inputText 
					size="12" 
					value="#{cadastroAlunoBean.aluno.matricula}"
					label="Matricula">
				</p:inputText>
				<h:outputLabel value="Curso" />
				<p:inputText 
					size="60" 
					value="#{cadastroAlunoBean.aluno.curso}"
					label="Curso">
				</p:inputText>
			</p:panelGrid>
			<div style="display: flex; margin: 10px; gap: 10px; align-items: center;">
				<h:commandButton value="Salvar" action="#{cadastroAlunoBean.salvar}" />
				<h:commandLink value="Voltar para home" action="index?faces-redirect=true" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
